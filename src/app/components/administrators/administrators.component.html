<div class="administrators-container">
  <div class="admin-title">
    <h1 class="text-title">Administrators </h1>
    <button 
      pButton 
      type="button"
      class="p-button-raised p-button-text"
      label="Create administrator"
    ></button>
  </div>
  <div>
    <p-table
      [value]="admins"
      responsiveLayout="scroll"
    >
      <ng-template pTemplate="header" class="admin-table">
          <tr>
              <th>NAME</th>
              <th>USERNAME</th>
              <th>EMAIL</th>
              <th>ROLE</th>
              <th>ACTIONS</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-admin>
          <tr>
              <td>{{admin?.name}}</td>
              <td>{{admin?.username}}</td>
              <td>{{admin?.email}}</td>
              <td>{{admin?.role}}</td>
              <td class="template-button">
                <button 
                  pButton
                  type="button" 
                  label="VIEW"
                  class="p-button-outlined"
                ></button>
                <button 
                  pButton
                  type="button" 
                  label="EDIT"
                  class="edit-button p-button-outlined"
                ></button>
                <button 
                  pButton
                  type="button" 
                  label="DELETE"
                  class="delete-button p-button-outlined"
                ></button>
              </td>
          </tr>
      </ng-template>
  </p-table>
  
  </div>
  
</div>
